name: Build & Release

on:
  push:
    tags:
      - v* # åªåœ¨ tag v* æ—¶è§¦å‘
  workflow_dispatch:

env:
  NODE_VERSION: 22.x
  PNPM_VERSION: 10
  # SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}

jobs:
  # ===================================================================
  #  å¹¶è¡Œæ„å»ºæ‰€æœ‰å¹³å°å’Œæ¶æ„
  # ===================================================================
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # çŸ©é˜µç­–ç•¥
      # å³ä½¿ä¸€ä¸ªçŸ©é˜µä»»åŠ¡å¤±è´¥ï¼Œå…¶ä»–ä»»åŠ¡ä¹Ÿä¼šç»§ç»­è¿è¡Œ
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    # å¼€å§‹æ­¥éª¤
    steps:
      # æ£€å‡º Git ä»“åº“
      - name: Check out git repository
        uses: actions/checkout@v4
      # è®¾ç½® pnpm ç‰ˆæœ¬
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      # å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      # æ¸…ç†æ—§çš„æ„å»ºäº§ç‰©
      - name: Clean workspace on Windows
        if: runner.os == 'Windows'
        run: |
          Write-Host "ğŸ§¹ Cleaning workspace, node_modules, and Electron caches..."
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path out) { Remove-Item -Recurse -Force out }
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

          if (Test-Path "$env:LOCALAPPDATA\electron-builder") {
            Remove-Item "$env:LOCALAPPDATA\electron-builder" -Recurse -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path "$env:LOCALAPPDATA\electron") {
            Remove-Item "$env:LOCALAPPDATA\electron" -Recurse -Force -ErrorAction SilentlyContinue
          }
      - name: Clean workspace on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          echo "ğŸ§¹ Cleaning workspace, node_modules, and Electron caches..."
          rm -rf dist out node_modules ~/.cache/electron-builder ~/.cache/electron
      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: pnpm install
      # å¤åˆ¶ç¯å¢ƒå˜é‡æ–‡ä»¶
      - name: Copy .env file on Windows
        if: runner.os == 'Windows'
        run: |
          if (-not (Test-Path .env)) {
            Copy-Item .env.example .env
          } else {
            Write-Host ".env file already exists. Skipping the copy step."
          }
      - name: Copy .env file on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          else
            echo ".env file already exists. Skipping the copy step."
          fi
      # æ›´æ–° Ubuntu è½¯ä»¶æº
      - name: Ubuntu Update with sudo
        if: runner.os == 'Linux'
        run: sudo apt-get update
      # å®‰è£…ä¾èµ–
      - name: Install RPM & Pacman
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install --no-install-recommends -y rpm &&
          sudo apt-get install --no-install-recommends -y libarchive-tools &&
          sudo apt-get install --no-install-recommends -y libopenjp2-tools
      # å®‰è£ Snapcraft
      # - name: Install Snapcraft
      #   if: runner.os == 'Linux'
      #   uses: samuelmeuli/action-snapcraft@v2
      # å°è¯•ä¿®å¤æƒé™é—®é¢˜
      - name: Fix Permission
        if: runner.os == 'Linux'
        run: chmod +x ./node_modules/app-builder-bin/linux/x64/app-builder
      # æ„å»º Electron App
      - name: Build Windows x64 & ARM64 App
        if: runner.os == 'Windows'
        run: pnpm build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build macOS Universal App
        if: runner.os == 'macOS'
        run: pnpm build:mac
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Linux x64 & ARM64 App
        if: runner.os == 'Linux'
        run: pnpm build:linux
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # ä¸Šä¼  Snap åŒ…åˆ° Snapcraft å•†åº—
      # - name: Publish Snap to Snap Store
      #   if: runner.os == 'Linux'
      #   run: snapcraft upload dist/*.snap --release stable
      #   continue-on-error: true
      # åˆå¹¶æ‰€æœ‰æ„å»º
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-${{ runner.os }}
          path: dist/*.*

  # ===================================================================
  # æ”¶é›†å¹¶å‘å¸ƒ Release
  # ===================================================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # éœ€è¦å†™å…¥æƒé™
    permissions:
      contents: write
    steps:
      # å°†æ‰€æœ‰äº§ç‰©ä¸‹è½½åˆ° artifacts æ–‡ä»¶å¤¹
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      # åˆ›å»º GitHub Release å¹¶ä¸Šä¼ æ‰€æœ‰äº§ç‰©
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # è‡ªåŠ¨ç”Ÿæˆ Release è¯´æ˜
          # generate_release_notes: true
          # å‘å¸ƒä¸ºè‰ç¨¿
          draft: false
          # å‘å¸ƒä¸ºé¢„å‘å¸ƒ
          prerelease: false
          # å…¨éƒ¨ä¸Šä¼ 
          files: |
            !artifacts/**/*-unpacked/**
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.pacman
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
